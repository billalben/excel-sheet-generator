<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Sheet Generator</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <h1>Excel Sheet Generator</h1>
      <input type="number" class="rows" placeholder="Enter number of rows" />
      <input
        type="number"
        class="columns"
        placeholder="Enter number of columns"
      />
      <div class="btns">
        <button id="generateButton">Generate</button>
        <button id="exportButton">Export</button>
      </div>
    </div>

    <div class="table">
      <table cellspacing="6px">
        <tbody class="sheet-body"></tbody>
      </table>
    </div>

    <!-- Javascript -->
    <script
      type="text/javascript"
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
    ></script>
    <!-- Sweet Alert 2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom js -->
    <script src="./script.js"></script>
  </body>
</html>
